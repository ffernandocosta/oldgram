<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldgram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>
<body>
    <header>
            <div class="main-header">
                <a href="#" class="oldgram-logo-link"><img src="/assets/img/logo/logo.png" class="oldgram-logo" alt="Oldgram logo"></a>
                <a href="#" class="header-user-avatar-link"><img src="/assets/img/user-avatar/user-avatar.png" class="header-user-avatar" alt="User avatar picture"></a>
            </div>
    </header>

    <main>
        <section class="posts-section">
            
            <article class="container">
                <div class="post-header">
                    <img src="/assets/img/posts/avatar-vangogh.jpg" class="post-user-avatar" alt="Vincent van Gogh avatar picture">

                        <a href="#" class="post-username">Vincent van Gogh</a>
                        <a href="#" class="post-location fs-small fw-regular">Zudert, Netherlands</a>
                    </div>
                </div>

                <img src="/assets/img/posts/post-vangogh.jpg" alt="Vincent van Gogh painting">

                <div class="post-footer">
                    <ul class="post-icons-ul">
                        <li>
                            <button class="post-icon-button"><img src="assets/img/icons/icon-heart.png"></button>
                        </li>
                        <li>
                            <button class="post-icon-button"><img src="assets/img/icons/icon-comment.png"></button>
                        </li>
                        <li>
                            <button class="post-icon-button"><img src="assets/img/icons/icon-dm.png"></button>
                        </li>
                    </ul>

                    <p class="post-likes">21,492 likes</p>
                    <div class="comment-section">
                        <a href="#" class="comment-username">vincey1853</a>
                        <p class="post-comment fw-regular">just took a few mushrooms lol</p>
                    </div>
                </div>
            </article>

            <article class="container">
                <div class="post-header">
                    <img src="/assets/img/posts/avatar-courbet.jpg" class="post-user-avatar" alt="Gustave Coubert avatar picture">

                        <a href="#" class="post-username">Gustave Coubert</a>
                        <a href="#" class="post-location fs-small fw-regular">Ornans, France</a>
                    </div>
                </div>

                <img src="/assets/img/posts/post-courbet.jpg" alt="Gustave Coubert painting">

                <div class="post-footer">
                    <ul class="post-icons-ul">
                        <li>
                            <button class="post-icon-button"><img src="assets/img/icons/icon-heart.png"></button>
                        </li>
                        <li>
                            <button class="post-icon-button"><img src="assets/img/icons/icon-comment.png"></button>
                        </li>
                        <li>
                            <button class="post-icon-button"><img src="assets/img/icons/icon-dm.png"></button>
                        </li>
                    </ul>

                    <p class="post-likes">12,502 likes</p>
                    <div class="comment-section">
                        <a href="#" class="comment-username">gus1819</a>
                        <p class="post-comment fw-regular">i'm feeling a bit stressed tbh</p>
                    </div>
                </div>
            </article>
            
            <article class="container">
                <div class="post-header">
                    <img src="/assets/img/posts/avatar-ducreux.jpg" class="post-user-avatar" alt="Josesh Ducreux avatar picture">
                    <div class="flex-group">
                        <a href="#" class="post-username">Josesh Ducreux</a>
                        <a href="#" class="post-location fs-small fw-regular">Paris, France</a>
                    </div>
                </div>

                <img src="/assets/img/posts/post-ducreux.jpg" alt="Josesh Ducreux painting">

                <div class="post-footer">
                    <ul class="post-icons-ul">
                        <li>
                            <button class="post-icon-button"><img src="assets/img/icons/icon-heart.png"></button>
                        </li>
                        <li>
                            <button class="post-icon-button"><img src="assets/img/icons/icon-comment.png"></button>

                    <div class="comment-section">
                        <a href="#" class="comment-username">jd1735</a>
                        <p class="post-comment fw-regular">gm friends! which coin are YOU stacking up today?? post below and WAGMI!</p>
